<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - TempBot Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
        }
    </style>
</head>

<body>
    <div class="card login-card shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-3">Entrar - Painel Admin</h4>
            <p class="text-muted small mb-4">Informe suas credenciais para acessar o painel de administração.</p>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Usuário</label>
                    <input id="username" class="form-control" placeholder="admin" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input id="password" type="password" class="form-control" placeholder="Senha" required>
                </div>
                <div id="loginError" class="text-danger small mb-2" style="display:none;"></div>
                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <a href="../README.md" class="text-muted small">Ajuda</a>
                </div>
            </form>
        </div>
        <div class="card-footer text-center small text-muted">TempBot Admin</div>
    </div>

    <script src="login.js"></script>
</body>

</html>
